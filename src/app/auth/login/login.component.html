<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Login</h1>
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
              <div *ngIf="isRequired('email')">
                Email is required.
              </div>
              <div *ngIf="formLogin.controls['email'].errors.email">
                Must be valid email format.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" formControlName="password" type="password" class="form-control" id="password">
          </div>
          <button [disabled]="formLogin.invalid" type="submit" class="btn btn-bwm">Submit</button>
        </form>
        <div class="alert alert-danger" *ngIf="errors?.length>0">
          <a *ngFor="let item of errors">
            {{item.detail}}
          </a>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">As our member you have access to most awesome places in the world.</h2>
          <!-- <img src="assets/images/register-image.jpg" alt=""> -->
        </div>
      </div>
    </div>
  </div>
</section>
